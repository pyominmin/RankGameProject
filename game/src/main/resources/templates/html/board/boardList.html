<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>EndGam - Gaming Magazine Template</title>
	<meta charset="UTF-8">
	<meta name="description" content="EndGam Gaming Magazine Template">
	<meta name="keywords" content="endGam,gGaming, magazine, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link href="/img/favicon.ico" rel="shortcut icon"/>

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i,900,900i" rel="stylesheet">


	<!-- Stylesheets -->
	<link rel="stylesheet" href="/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="/css/slicknav.min.css"/>
	<link rel="stylesheet" href="/css/owl.carousel.min.css"/>
	<link rel="stylesheet" href="/css/magnific-popup.css"/>
	<link rel="stylesheet" href="/css/animate.css"/>

	<!-- Main Stylesheets -->
	<link rel="stylesheet" href="/css/style.css"/>


	<!--[if lt IE 9]>
	<script src="/https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Header section -->
	<header class="header-section">
		<div class="header-warp">
			<div class="header-social d-flex justify-content-end">
				<p>Follow us:</p>
				<a href="#"><i class="fa fa-pinterest"></i></a>
				<a href="#"><i class="fa fa-facebook"></i></a>
				<a href="#"><i class="fa fa-twitter"></i></a>
				<a href="#"><i class="fa fa-dribbble"></i></a>
				<a href="#"><i class="fa fa-behance"></i></a>
			</div>
			<div class="header-bar-warp d-flex">
				<!-- site logo -->
				<a href="/" class="site-logo">
					<img src="/img/logo.png" alt="Logo">
				</a>
				<nav class="top-nav-area w-100">
					<div class="user-panel">
						<a href="/" id="login-btn">로그인</a> / <a href="/signup">회원가입</a>
					</div>

					<div class="modal-overlay" id="modal-overlay"></div>

					<div class="modal" id="login-modal">
						<h2>로그인</h2>
						<form>
							<label for="login-email">이메일:</label>
							<input type="email" id="login-email" name="email" required>
							<label for="login-password">비밀번호:</label>
							<input type="password" id="login-password" name="password" required>
							<button type="submit">로그인</button>
						</form>
						<button id="close-login-modal">닫기</button>
					</div>
					<!-- Menu -->
					<ul class="main-menu primary-menu">
						<li><a href="/">홈</a></li>
						<li><a href="/search/lol">전적 검색</a>
							<ul class="sub-menu">
								<li><a href="/search/lol">리그오브레전드</a></li>
								<li><a href="/search/pubg">배틀그라운드</a></li>
								<li><a href="/search/cyphers">사이퍼즈</a></li>
							</ul>
						</li>
						<li><a href="/review">게임 랭킹</a></li>
						<li><a href="/board/boardlist">자유게시판</a></li>
						<li><a href="/notice">공지사항</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
	<!-- Header section end -->


	<!-- Page top section -->
	<section class="page-top-section" style="background-image: url('/img/page-top-bg/3.jpg');">
		<div class="page-info">
			<h2>게시글</h2>
			<div class="site-breadcrumb">
				<a href="">홈</a>  /
				<span>전체보기</span>
			</div>
		</div>
	</section>
	<!-- Page top end-->


	<!-- Blog page -->
	<section class="blog-page">
		<div class="container">

		</div>
	</section>
	<!-- Blog page end-->


	<!-- Newsletter section -->

	<!-- Newsletter section end -->


	<!-- Footer section -->
	<footer class="footer-section">
		<div class="container">
			<div class="footer-left-pic">
				<img src="/img/footer-left-pic.png" alt="">
			</div>
			<div class="footer-right-pic">
				<img src="/img/footer-right-pic.png" alt="">
			</div>
			<a href="/" class="footer-logo">
				<img src="/img/logo.png" alt="">
			</a>
			<ul class="main-menu footer-menu">
				<li><a href="/">홈</a></li>
				<li><a href="/search/lol">전적 검색</a></li>
				<li><a href="/review">게임 랭킹</a></li>

			</ul>
			<div class="footer-social d-flex justify-content-center">
				<a href="#"><i class="fa fa-pinterest"></i></a>
				<a href="#"><i class="fa fa-facebook"></i></a>
				<a href="#"><i class="fa fa-twitter"></i></a>
				<a href="#"><i class="fa fa-dribbble"></i></a>
				<a href="#"><i class="fa fa-behance"></i></a>
			</div>
			<div class="copyright"><a href="">Colorlib</a> 2018 @ All rights reserved</div>
		</div>
	</footer>

	<!--====== Javascripts & Jquery ======-->
	<script src="/js/jquery-3.2.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/jquery.slicknav.min.js"></script>
	<script src="/js/owl.carousel.min.js"></script>
	<script src="/js/jquery.sticky-sidebar.min.js"></script>
