<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>EndGam - Gaming Magazine Template</title>
	<meta charset="UTF-8">
	<meta name="description" content="EndGam Gaming Magazine Template">
	<meta name="keywords" content="endGam,gGaming, magazine, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link href="/img/favicon.ico" rel="shortcut icon"/>

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="/css/slicknav.min.css"/>
	<link rel="stylesheet" href="/css/owl.carousel.min.css"/>
	<link rel="stylesheet" href="/css/magnific-popup.css"/>
	<link rel="stylesheet" href="/css/animate.css"/>

	<!-- Main Stylesheets -->
	<link rel="stylesheet" href="/css/style.css"/>

	<!--[if lt IE 9]>
	<script src="/https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="/https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<!-- Page Preloder -->
<div id="preloder">
	<div class="loader"></div>
</div>

<!-- Header section -->
<header class="header-section">
	<div class="header-warp">
		<div class="header-social d-flex justify-content-end">
			<p>Follow us:</p>
			<a href="#"><i class="fa fa-pinterest"></i></a>
			<a href="#"><i class="fa fa-facebook"></i></a>
			<a href="#"><i class="fa fa-twitter"></i></a>
			<a href="#"><i class="fa fa-dribbble"></i></a>
			<a href="#"><i class="fa fa-behance"></i></a>
		</div>
		<div class="header-bar-warp d-flex">
			<!-- site logo -->
			<a href="/" class="site-logo">
				<img src="/img/logo.png" alt="Logo">
			</a>
			<nav class="top-nav-area w-100">
				<div class="user-panel">
					<div class="auth" th:if="${isLogin}">
						<a href="/mypage">마이페이지</a> /
						<a href="/member/logout">로그아웃</a>
						<span th:if="${isAdmin != null and isAdmin}"><a href="/admin">관리자 페이지</a></span>
					</div>
					<div class="auth" th:if="${!isLogin}">
						<a href="#" id="login-btn">로그인</a> / <a href="/member/signup">회원가입</a>
					</div>
				</div>

				<div class="modal-overlay" id="modal-overlay" th:if="${!isLogin}"></div>

				<div class="modal" id="login-modal" th:if="${!isLogin}">
					<h2>로그인</h2>
					<form action="/member/login" method="post">
						<label for="login-email">이메일:</label>
						<input type="email" id="login-email" name="memberEmail" required>
						<label for="login-password">비밀번호:</label>
						<input type="password" id="login-password" name="memberPassword" required>
						<button type="submit">로그인</button>
					</form>
					<button id="close-login-modal">닫기</button>
				</div>
				<!-- Menu -->
				<ul class="main-menu primary-menu">
					<li><a href="/">홈</a></li>
					<li><a href="/search/lol">전적 검색</a>
						<ul class="sub-menu">
							<li><a href="/search/lol">리그오브레전드</a></li>
							<li><a href="/search/pubg">배틀그라운드</a></li>
							<li><a href="/search/cyphers">사이퍼즈</a></li>
						</ul>
					</li>
					<li><a href="/review">투표 / 게임 랭킹</a>
						<ul class="sub-menu">
							<li><a href="/review">게임 랭킹</a>
							<li><a href="/vote">투표</a></li>
						</ul>
					</li>
					<li><a href="/board/boardlist">자유게시판</a></li>
					<li><a href="/notice">공지사항</a></li>
				</ul>
			</nav>
		</div>
	</div>
</header>
<!-- Header section end -->

<!-- Page top section -->
<section class="page-top-section" style="background-image: url('/img/page-top-bg/1.jpg');">
	<div class="page-info">
		<h2>게임랭킹</h2>
		<div class="site-breadcrumb">
			<a href="/">홈</a>  /
			<span>투표</span>
		</div>
	</div>
</section>
<!-- Page top end-->

<!-- Game voting section -->
<section class="grid-container content">
	<div class="container">
		<div class="top">
			<h2>게임에 투표해 주세요</h2>
			<p>투표는 5개까지 가능</p>
		</div>
		<form th:action="@{/vote}" method="post">
			<div class="grid">
				<div th:each="game : ${games}" class="card">
					<img th:src="${game.imageUrl}" alt="Game Cover">
					<div class="card-content">
						<h3 th:text="${game.gameName}">Game Name</h3>
						<input type="hidden" name="gameName" th:value="${game.gameName}"/>
						<label class="checkbox-label">
							<input type="checkbox" name="selectedGames" th:value="${game.gameName}"/>
							<span>선택</span>
						</label>
					</div>
				</div>
			</div>
			<div class="submit-container">
				<button type="submit">확인</button>
			</div>
		</form>
	</div>
</section>

<!-- Footer section -->
<footer class="footer-section">
	<div class="container">
		<div class="footer-left-pic">
			<img src="/img/footer-left-pic.png" alt="">
		</div>
		<div class="footer-right-pic">
			<img src="/img/footer-right-pic.png" alt="">
		</div>
		<a href="#" class="footer-logo">
			<img src="./img/logo.png" alt="">
		</a>
		<ul class="main-menu footer-menu">
			<li><a href="/">홈</a></li>
			<li><a href="/search/lol">전적 검색</a></li>
			<li><a href="/review">게임 랭킹</a></li>
			<li><a href="/board">자유게시판</a></li>
			<li><a href="/notice">공지사항</a></li>
		</ul>
		<div class="footer-social d-flex justify-content-center">
			<a href="#"><i class="fa fa-pinterest"></i></a>
			<a href="#"><i class="fa fa-facebook"></i></a>
			<a href="#"><i class="fa fa-twitter"></i></a>
			<a href="#"><i class="fa fa-dribbble"></i></a>
			<a href="#"><i class="fa fa-behance"></i></a>
		</div>
		<div class="copyright"><a href="">Colorlib</a> 2018 @ All rights reserved</div>
	</div>
</footer>
<!-- Footer section end -->

<!--====== Javascripts & Jquery ======-->
<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.slicknav.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.sticky-sidebar.min.js"></script>
<script src="/js/jquery.magnific-popup.min.js"></script>
<script src="/js/main.js"></script>

<script>
	document.addEventListener('DOMContentLoaded', (event) => {
		const checkboxes = document.querySelectorAll('input[type="checkbox"]');
		let checkedCount = 0;

		checkboxes.forEach(checkbox => {
			checkbox.addEventListener('change', () => {
				if (checkbox.checked) {
					checkedCount++;
					if (checkedCount > 5) {
						checkbox.checked = false;
						checkedCount--;
						alert('5개 까지만 선택 가능합니다.');
					}
				} else {
					checkedCount--;
				}
			});
		});
	});
</script>
</body>
</html>
