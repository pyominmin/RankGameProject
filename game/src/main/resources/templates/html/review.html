<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>EndGam - Gaming Magazine Template</title>
	<meta charset="UTF-8">
	<meta name="description" content="EndGam Gaming Magazine Template">
	<meta name="keywords" content="endGam,gGaming, magazine, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link href="/img/favicon.ico" rel="shortcut icon"/>

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i,900,900i" rel="stylesheet">


	<!-- Stylesheets -->
	<link rel="stylesheet" href="/css/bootstrap.min.css"/>

	<!-- Main Stylesheets -->
	<link rel="stylesheet" href="/css/style.css"/>


	<!--[if lt IE 9]>

	    <!-- Favicon -->
		<link href="/img/favicon.ico" rel="icon">

		<!-- Google Web Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

		<!-- Icon Font Stylesheet -->
		<link href="/https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
		<link href="/https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

		<!-- Libraries Stylesheet -->
		<link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
		<link href="/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

	<script src="/https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="/https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Header section -->
	<header class="header-section">
		<div class="header-warp">
			<div class="header-social d-flex justify-content-end">
				<p>Follow us:</p>
				<a href="#"><i class="fa fa-pinterest"></i></a>
				<a href="#"><i class="fa fa-facebook"></i></a>
				<a href="#"><i class="fa fa-twitter"></i></a>
				<a href="#"><i class="fa fa-dribbble"></i></a>
				<a href="#"><i class="fa fa-behance"></i></a>
			</div>
			<div class="header-bar-warp d-flex">
				<!-- site logo -->
				<a href="/" class="site-logo">
					<img src="/img/logo.png" alt="Logo">
				</a>
				<nav class="top-nav-area w-100">
					<div class="user-panel">
						<div class="auth" th:if="${isLogin}">
							<a href="/mypage">마이페이지</a> /
							<a href="/member/logout">로그아웃</a>
							<span th:if="${isAdmin != null and isAdmin}"><a href="/admin">관리자 페이지</a></span>
						</div>
						<div class="auth" th:if="${!isLogin}">
							<a href="#" id="login-btn">로그인</a> / <a href="/member/signup">회원가입</a>
						</div>
					</div>

					<div class="modal-overlay" id="modal-overlay" th:if="${!isLogin}"></div>

					<div class="modal" id="login-modal" th:if="${!isLogin}">
						<h2>로그인</h2>
						<form action="/member/login" method="post">
							<label for="login-email">이메일:</label>
							<input type="email" id="login-email" name="memberEmail" required>
							<label for="login-password">비밀번호:</label>
							<input type="password" id="login-password" name="memberPassword" required>
							<button type="submit">로그인</button>
						</form>
						<button id="close-login-modal">닫기</button>
					</div>
					<!-- Menu -->
					<ul class="main-menu primary-menu">
						<li><a href="/">홈</a></li>
						<li><a href="/search/lol">전적 검색</a>
							<ul class="sub-menu">
								<li><a href="/search/lol">리그오브레전드</a></li>
								<li><a href="/search/pubg">배틀그라운드</a></li>
								<li><a href="/search/cyphers">사이퍼즈</a></li>
							</ul>
						</li>
						<li><a href="/review">투표 / 게임 랭킹</a>
							<ul class="sub-menu">
								<li><a href="/review">게임 랭킹</a>
								<li><a href="/vote">투표</a></li>
							</ul>
						</li>
						<li><a href="/board/boardlist">자유게시판</a></li>
						<li><a href="/notice">공지사항</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
	<!-- Header section end -->


	<!-- Page top section -->
	<section class="page-top-section set-bg" data-setbg="img/page-top-bg/2.jpg">
		<div class="page-info">
			<h2>게임 랭킹</h2>
			<div class="site-breadcrumb">
				<a href="/">홈</a>  /
				<span>게임 랭킹</span>
			</div>
		</div>
	</section>
	<!-- Page top end-->


	<!-- Sales Chart Start -->
	<div class="container-fluid pt-4 px-4">
		<div class="row g-4">

<!--			일간 top10 게임-->
			<div class="col-sm-12 col-xl-6">
				<div class="bg-secondary text-center rounded p-4">
					<div class="d-flex align-items-center justify-content-between mb-4">
							<h6 class="mb-0">일간 top10 게임</h6>
					</div>
					<canvas id="gameRankChart"></canvas>
				</div>
			</div>

			<div class="col-sm-12 col-xl-6">
				<div class="bg-secondary text-center rounded p-4">
					<div class="d-flex align-items-center justify-content-between mb-4">
						<h6 class="mb-0">게임별 득표</h6>
						<select id="game-select" class="form-select">
							<option disabled selected>게임을 선택해주세요!</option>
							<option th:each="game : ${games}" th:value="${game.id}" th:text="${game.gameName}"></option>
						</select>
					</div>
					<canvas id="vote-trend-chart"></canvas>
				</div>
			</div>

		</div>
	</div>
	<!-- Sales Chart End -->

	<!-- Footer section -->
	<footer class="footer-section">
		<div class="container">
			<div class="footer-left-pic">
				<img src="/img/footer-left-pic.png" alt="">
			</div>
			<div class="footer-right-pic">
				<img src="/img/footer-right-pic.png" alt="">
			</div>
			<a href="/" class="footer-logo">
				<img src="/img/logo.png" alt="">
			</a>
			<ul class="main-menu footer-menu">
				<li><a href="/">홈</a></li>
				<li><a href="/search/lol">전적 검색</a></li>
				<li><a href="/review">게임 랭킹</a></li>
				<li><a href="/board/boardList">자유게시판</a></li>
				<li><a href="/notice">공지사항</a></li>
			</ul>
			<div class="footer-social d-flex justify-content-center">
				<a href="#"><i class="fa fa-pinterest"></i></a>
				<a href="#"><i class="fa fa-facebook"></i></a>
				<a href="#"><i class="fa fa-twitter"></i></a>
				<a href="#"><i class="fa fa-dribbble"></i></a>
				<a href="#"><i class="fa fa-behance"></i></a>
			</div>
			<div class="copyright"><a href="">Colorlib</a> 2018 @ All rights reserved</div>
		</div>
	</footer>
	<!-- Footer section end -->

	</script>
	<script src="/js/chart.js"></script>
</body>
</html>
