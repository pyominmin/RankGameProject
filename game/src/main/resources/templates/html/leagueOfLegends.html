<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>EndGam - Gaming Magazine Template</title>
	<meta charset="UTF-8">
	<meta name="description" content="EndGam Gaming Magazine Template">
	<meta name="keywords" content="endGam,gGaming, magazine, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link th:href="@{/img/favicon.ico}" rel="shortcut icon"/>

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

	<!-- Stylesheets -->
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
	<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
	<link th:href="@{/css/slicknav.min.css}" rel="stylesheet"/>
	<link th:href="@{/css/owl.carousel.min.css}" rel="stylesheet"/>
	<link th:href="@{/css/magnific-popup.css}" rel="stylesheet"/>
	<link th:href="@{/css/animate.css}" rel="stylesheet"/>

	<!-- Main Stylesheets -->
	<link th:href="@{/css/style.css}" rel="stylesheet"/>

	<!--[if lt IE 9]>
	<script src="/https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="/https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<!-- Page Preloder -->
<div id="preloder">
	<div class="loader"></div>
</div>

<!-- Header section -->
<header class="header-section">
	<div class="header-warp">
		<div class="header-social d-flex justify-content-end">
			<p>Follow us:</p>
			<a href="#"><i class="fa fa-pinterest"></i></a>
			<a href="#"><i class="fa fa-facebook"></i></a>
			<a href="#"><i class="fa fa-twitter"></i></a>
			<a href="#"><i class="fa fa-dribbble"></i></a>
			<a href="#"><i class="fa fa-behance"></i></a>
		</div>
		<div class="header-bar-warp d-flex">
			<!-- site logo -->
			<a href="/" class="site-logo">
				<img src="/img/logo.png" alt="Logo">
			</a>
			<nav class="top-nav-area w-100">
				<div class="user-panel">
					<div class="auth" th:if="${isLogin}">
						<a href="/mypage">마이페이지</a> /
						<a href="/member/logout">로그아웃</a>
						<span th:if="${isAdmin != null and isAdmin}"><a href="/admin">관리자 페이지</a></span>
					</div>
					<div class="auth" th:if="${!isLogin}">
						<a href="#" id="login-btn">로그인</a> / <a href="/member/signup">회원가입</a>
					</div>
				</div>

				<div class="modal-overlay" id="modal-overlay" th:if="${!isLogin}"></div>

				<div class="modal" id="login-modal" th:if="${!isLogin}">
					<h2>로그인</h2>
					<form action="/member/login" method="post">
						<label for="login-email">이메일:</label>
						<input type="email" id="login-email" name="memberEmail" required>
						<label for="login-password">비밀번호:</label>
						<input type="password" id="login-password" name="memberPassword" required>
						<button type="submit">로그인</button>
					</form>
					<button id="close-login-modal">닫기</button>
				</div>
				<!-- Menu -->
				<ul class="main-menu primary-menu">
					<li><a href="/">홈</a></li>
					<li><a href="/search/lol">전적 검색</a>
						<ul class="sub-menu">
							<li><a href="/search/lol">리그오브레전드</a></li>
							<li><a href="/search/pubg">배틀그라운드</a></li>
							<li><a href="/search/cyphers">사이퍼즈</a></li>
						</ul>
					</li>
					<li><a href="/review">투표 / 게임 랭킹</a>
						<ul class="sub-menu">
							<li><a href="/review">게임 랭킹</a>
							<li><a href="/vote">투표</a></li>
						</ul>
					</li>
					<li><a href="/board/boardlist">자유게시판</a></li>
					<li><a href="/notice">공지사항</a></li>
				</ul>
			</nav>
		</div>
	</div>
</header>
<!-- Header section end -->

<!-- Page top section -->
<section class="page-top-section" style="background-image: url('/img/page-top-bg/1.jpg');">
	<div class="page-info">
		<h2>사용자 조회</h2>
		<div class="site-breadcrumb">
			<a href="/">홈</a>  /
			<span>리그 오브 레전드</span>
		</div>
	</div>
</section>
<!-- Page top end-->

<form th:action="@{/search/sorted-players}" th:method="post">
	<!-- 이미지와 검색창 섹션 -->
	<div class="img-container">
		<img src="/img/롤 일러스트.jpg" alt="">
		<!-- 리그오브레전드 검색 섹션 -->
		<div class="search-overlay">
			<div class="search-container">
				<div class="SelectContainer">
					<label class="hidden" for="krLOL"></label>
					<select id="KRLOL">
						<option value="na">NA</option>
						<option value="me">ME</option>
						<option value="euw">EUW</option>
						<option value="eune">EUNE</option>
						<option value="oce">OCE</option>
						<option value="kr" selected="">KR</option>
						<option value="jp">JP</option>
						<option value="br">BR</option>
						<option value="las">LAS</option>
						<option value="lan">LAN</option>
						<option value="ru">RU</option>
						<option value="tr">TR</option>
						<option value="sg">SG</option>
						<option value="ph">PH</option>
						<option value="tw">TW</option>
						<option value="vn">VN</option>
						<option value="th">TH</option>
					</select>
				</div>
				<div class="search-wrapper">
					<input id="searchHomeLOL" name="searchLOL" autocomplete="off" type="text" value="">
					<label for="searchHomeLOL" class="custom-placeholder-lol">
						<span class="custom-placeholder__name">플레이어 이름 +</span>
						<span class="custom-placeholder__tagline">#KR1</span>
					</label>
				</div>
				<button class="gg-btn" type="submit">.GG</button>
			</div>
			<div class="recent-searches" id="recentSearchesLOL">
				<div class="search-header">
					<span>최근 검색</span>
				</div>
				<ul>
					<li th:each="search : ${recentSearches}" th:text="${search}"></li>
				</ul>
			</div>
		</div>
	</div>
</form>

<!-- Footer section -->
<footer class="footer-section">
	<div class="container">
		<div class="footer-left-pic">
			<img src="/img/footer-left-pic.png" alt="">
		</div>
		<div class="footer-right-pic">
			<img src="/img/footer-right-pic.png" alt="">
		</div>
		<a href="/" class="footer-logo">
			<img src="/img/logo.png" alt="">
		</a>
		<ul class="main-menu footer-menu">
			<li><a href="/">홈</a></li>
			<li><a href="/search/lol">전적 검색</a></li>
			<li><a href="/review">게임 랭킹</a></li>
			<li><a href="/board/boardList">자유게시판</a></li>
			<li><a href="/notice">공지사항</a></li>
		</ul>
		<div class="footer-social d-flex justify-content-center">
			<a href="#"><i class="fa fa-pinterest"></i></a>
			<a href="#"><i class="fa fa-facebook"></i></a>
			<a href="#"><i class="fa fa-twitter"></i></a>
			<a href="#"><i class="fa fa-dribbble"></i></a>
			<a href="#"><i class="fa fa-behance"></i></a>
		</div>
		<div class="copyright"><a href="">Colorlib</a> 2018 @ All rights reserved</div>
	</div>
</footer>
<!-- Footer section end -->

<!--====== Javascripts & Jquery ======-->
<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.slicknav.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.sticky-sidebar.min.js"></script>
<script src="/js/jquery.magnific-popup.min.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
